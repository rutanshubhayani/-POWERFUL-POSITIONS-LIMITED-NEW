<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function () {
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const body = document.body;

        if (mobileToggle && mobileMenu) {
            mobileToggle.addEventListener('click', function () {
                const isOpen = mobileMenu.classList.contains('active');

                if (isOpen) {
                    mobileMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    body.classList.remove('menu-open');
                } else {
                    mobileMenu.classList.add('active');
                    mobileToggle.classList.add('active');
                    body.classList.add('menu-open');
                }
            });

            // Close menu when clicking on links
            const mobileLinks = mobileMenu.querySelectorAll('.mobile-nav-link, .mobile-btn-join');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            });

            // Close menu when clicking outside
            mobileMenu.addEventListener('click', function (e) {
                if (e.target === mobileMenu) {
                    mobileMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                    body.classList.remove('menu-open');
                }
            });
        }

        // Active page highlighting
        const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');

        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && (currentPage.includes(href) || (href === 'index.html' && currentPage === '/'))) {
                link.classList.add('active');
            }
        });

        // Header scroll effect
        const header = document.querySelector('.main-header');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            // Add scrolled class for styling when scrolling past 100px
            if (currentScrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            // Keep header pinned/visible at all times - no hiding behavior
        });
    });
</script>
